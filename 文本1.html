<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: lightskyblue;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    header h1 {
      margin: 0;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-right: 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
    }

    header nav ul li a:hover {
      color: black;
    }

    #visitor-count {
      margin-top: 10px;
      text-align: center;
    }

    #font-size-controls {
      margin-top: 10px;
      text-align: center;
    }

    #font-size-controls button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
    }

    p {
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>ZCBZ政治总委员会</h1>
    <nav>
      <ul>
        <li><a href="index.html">首页 </a></li>
        <li><a href="共盟.html">ZCBZ共同发展联盟</a></li>
        <li><a href="#">下一篇/a></li>
        <li><a href="#"> 党务专栏</a></li>
        <li><a href="#">党务监督</a></li>
      </ul>
    </nav>
  </header>
  <div id="visitor-count">
    <p>访问人数：15</p>
  </div>
  <div id="font-size-controls">
    <button onclick="changeFontSize('small')">小</button>
    <button onclick="changeFontSize('medium')">中</button>
    <button onclick="changeFontSize('large')">大</button>
  </div>
  <h2>时晨同志参与2024年工作党务报告</h2>
  <p>这是一些文本内容，用于展示网页的主体部分。您可以根据实际需求修改或添加更多内容。</p>

  <script>
    function changeFontSize(size) {
      if (size ==='small') {
        document.body.style.fontSize = '12px';
      } else if (size ==='medium') {
        document.body.style.fontSize = '16px';
      } else if (size === 'large') {
        document.body.style.fontSize = '20px';
      }
    }
  </script>
</body>

</html>
